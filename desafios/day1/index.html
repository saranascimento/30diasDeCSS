<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ícone de mídia social em camadas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="icons">
        <ul> 
            <li class="icon icon-facebook">
                
                <span class="layer layer-facebook"></span>
                <span class="layer layer-facebook"></span>
                <span class="layer layer-facebook"></span>
                <span class="layer layer-facebook"></span>   
                <span class="layer icon_layer-facebook">
                    <i class="fa fa-facebook" aria-hidden="true"></i>
                </span>
            </li>

            <li class="icon-twitter">
                <span class="layer layer-twitter"></span>
                <span class="layer layer-twitter"></span>
                <span class="layer layer-twitter"></span>
                <span class="layer layer-twitter"></span> 
                <span class="layer icon_layer-twitter">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </span> 
            </li>

            <li class="icon-google-plus">
                <span class="layer layer--google-plus"></span>
                <span class="layer layer--google-plus"></span>
                <span class="layer layer--google-plus"></span>
                <span class="layer layer--google-plus"></span>
                <span class="layer icon_layer--google-plus">
                    <i class="fa fa-google-plus" aria-hidden="true"></i>
                </span>
            </li>

            <li  class="icon-linkedin">
                <span class="layer layer-linkedin"></span>
                <span class="layer layer-linkedin"></span>
                <span class="layer layer-linkedin"></span>
                <span class="layer layer-linkedin"></span>
                <span class="layer icon_layer-linkedin">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                </span>
            </li>

            <li class="icon-instagram">
                <span class="layer layer-instagram"></span>
                <span class="layer layer-instagram"></span>
                <span class="layer layer-instagram"></span>
                <span class="layer layer-instagram"></span>
                <span class="layer icon_layer-instagram">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </span>
            </li>
        </ul> 
    </div>
</body>
</html>
